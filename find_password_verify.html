<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 인증</title>
    <link rel="stylesheet" href="/static/css/auth/find_password_verify.css">
</head>
<body>
    <div class="verification-container">
        <h1 class="verification-title">비밀번호 재설정 인증</h1>
        <p class="verification-description">
            <span id="userEmail"></span>으로 발송된 6자리 인증번호를 입력해주세요.<br>
            인증번호는 10분간 유효합니다.
        </p>

        <div class="verification-code">
            <input type="text" maxlength="1" class="code-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="code-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="code-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="code-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="code-input" pattern="\d*" inputmode="numeric">
            <input type="text" maxlength="1" class="code-input" pattern="\d*" inputmode="numeric">
        </div>

        <div class="timer">
            인증번호 유효 시간: <span id="timer">10:00</span>
        </div>

        <div>
            <a href="#" class="resend-link">인증번호 재전송</a>
        </div>
    </div>
    <script src="/static/js/auth/find_password_verify.js"></script>
</body>
</html>

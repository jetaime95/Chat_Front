<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="./static/css/auth/find_password.css">
</head>
<body>
    <div class="reset-container">
        <h1 class="reset-title">비밀번호 재설정</h1>
        <p class="reset-description">
            계정에 등록된 이메일 주소를 입력하시면 비밀번호 재설정을 위한 
            인증 코드를 보내드립니다.
        </p>
        <input type="email" id="emailInput" placeholder="이메일 주소" class="email-input" required>
        <div id="errorMessage" class="error-message"></div>
        <button id="sendButton" class="send-button">인증 코드 보내기</button>
        <div>
            <a href="signin.html" class="login-link">로그인 페이지로 돌아가기</a>
        </div>
    </div>
    <script src="./static/js/auth/find_password.js"></script>
</body>
</html>

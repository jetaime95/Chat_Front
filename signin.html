<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="./static/css/auth/signin.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">로그인</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email" class="input-label">이메일</label>
                <input type="email" id="email" class="input-field" required placeholder="이메일을 입력해주세요">
            </div>

            <div class="input-group">
                <label for="password" class="input-label">비밀번호</label>
                <input type="password" id="password" class="input-field" required placeholder="비밀번호를 입력해주세요">
            </div>

            <div class="forgot-password">
                <a href="find_password.html">비밀번호를 잊으셨나요?</a>
            </div>

            <button type="submit" class="login-button">로그인</button>

            <div class="divider">
                <span>또는</span>
            </div>

            <button type="button" class="kakao-login">
                Kakao로 로그인
            </button>

            <a href="email_verified.html" class="signup-link">계정이 없으신가요? 회원가입</a>
        </form>
    </div>
    <script src="./static/js/auth/signin.js"></script>
</body>
</html>

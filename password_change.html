<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Service - Change Password</title>
    <link rel="stylesheet" href="/static/css/profile/password_change.css">
</head>
<body>
    <div class="container">
        <div class="change-password-card">
            <div class="change-password-header">
                <h2>비밀번호 변경</h2>
            </div>
            <form class="password-form" id="password-form">
                <div class="form-group">
                    <label for="current-password">현재 비밀번호</label>
                    <input type="password" id="current-password" class="input-field" required>
                    <div class="error-message" id="current-password-error" style="display: none;">
                        현재 비밀번호가 일치하지 않습니다.
                    </div>
                </div>

                <div class="form-group">
                    <label for="new-password">새 비밀번호</label>
                    <input type="password" id="new-password" class="input-field" required>
                    <div class="error-message" id="new-password-error" style="display: none;">
                        비밀번호가 요구사항을 만족하지 않습니다.
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password" class="input-field" required>
                    <div class="error-message" id="confirm-password-error" style="display: none;">
                        비밀번호가 일치하지 않습니다.
                    </div>
                </div>

                <div class="password-requirements">
                    <p>비밀번호는 다음 조건을 만족해야 합니다:</p>
                    <ul>
                        <li>8자 이상</li>
                        <li>영문, 숫자, 특수문자 조합</li>
                        <li>현재 비밀번호와 다름</li>
                    </ul>
                </div>

                <div class="action-buttons">
                    <a href="profile.html" class="cancel-button">취소</a>
                    <button type="submit" class="save-button">비밀번호 변경</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/js/profile/password_change.js"></script>
</body>
</html>

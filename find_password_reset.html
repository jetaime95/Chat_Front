<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 비밀번호 설정</title>
    <link rel="stylesheet" href="/static/css/auth/find_password_reset.css">
</head>
<body>
    <div class="reset-container">
        <h1 class="reset-title">새 비밀번호 설정</h1>
        <p class="reset-description">
            새로운 비밀번호를 입력해주세요.<br>
            영어와 특수문자를 포함한 8자 이상이어야 합니다.
        </p>

        <div class="input-group">
            <label for="newPassword" class="input-label">새 비밀번호</label>
            <input type="password" id="newPassword" class="input-field" required placeholder="새 비밀번호 입력">
        </div>

        <div class="input-group">
            <label for="confirmPassword" class="input-label">비밀번호 확인</label>
            <input type="password" id="confirmPassword" class="input-field" required placeholder="비밀번호 다시 입력">
        </div>

        <div id="errorMessage" class="error-message"></div>
        <button id="resetButton" class="reset-button">비밀번호 변경</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div id="successContent" style="display: none;">
                <h2 style="color: #3ba55c; margin-bottom: 20px;">✅ 비밀번호 변경 완료</h2>
                <p style="margin-bottom: 20px; color: #dcddde;">비밀번호가 성공적으로 변경되었습니다.</p>
                <button id="goToLoginBtn" class="modal-button success">로그인하러 가기</button>
            </div>
            <div id="errorContent" style="display: none;">
                <h2 style="color: #ed4245; margin-bottom: 20px;">❌ 오류 발생</h2>
                <p id="modalErrorMessage" style="margin-bottom: 20px; color: #dcddde;"></p>
                <button id="closeErrorBtn" class="modal-button error">닫기</button>
            </div>
        </div>
    </div>

    <script src="/static/js/auth/find_password_reset.js"></script>
</body>
</html>

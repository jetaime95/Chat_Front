<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <link rel="stylesheet" href="/static/css/auth/email_verified.css">
</head>
<body>
    <div class="verification-container">
        <h1 class="verification-title">이메일 인증</h1>
        <p class="verification-description">
            보안을 위해 이메일 주소를 인증해주세요. 
            가입 절차를 완료하려면 이메일로 전송된 인증 코드를 입력해야 합니다.
        </p>
        <input type="email" id="emailInput" placeholder="이메일 주소" class="email-input" required>
        <div id="errorMessage" class="error-message"></div>
        <button id="sendButton" class="send-button" href="email_verified_check.html">인증 코드 보내기</button>
        <div>
            <a href="signin.html" class="login-link">이미 계정이 있나요? 로그인</a>
        </div>
    </div>
    <script src="/static/js/auth/email_verified.js"></script>
</body>
</html>
